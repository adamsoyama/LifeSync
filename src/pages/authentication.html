<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>LifeSync - Personal Growth Hub</title>
    <meta
      name="description"
      content="LifeSync helps you track mental health, manage finances, advance your career, and enjoy AI-powered entertainmentâ€”all in one place."
    />
    <meta
      name="keywords"
      content="mental health, finance, career, entertainment, AI-powered, self-improvement, personal growth"
    />
    <meta name="author" content="Adams Oyama" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (OG) Meta Tags for Social Sharing -->
    <meta property="og:title" content="LifeSync - Your Personal Growth Hub" />
    <meta
      property="og:description"
      content="Track your mental health, manage finances, advance your career, and enjoy entertainment tailored for you."
    />
    <meta
      property="og:image"
      content="adamsoyama.github.io/lifesync/public/images/hero.webp"
    />
    <meta property="og:url" content="https://adamsoyama.github.io/lifesync" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for Social Media -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LifeSync - Personal Growth Hub" />
    <meta
      name="twitter:description"
      content="Your all-in-one tool for tracking personal growth, career insights, and entertainment recommendations."
    />
    <meta
      name="twitter:image"
      content="adamsoyama.github.io/lifesync/public/images/hero.webp"
    />

    <!-- Favicon & App Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/assets/icons/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/assets/icons/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/assets/icons/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="public/assets/icons/favicons/site.webmanifest" />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./../css/auth.css" />

    <!-- JavaScript -->
    <script type="module" src="./../js/auth.js"></script>
  </head>
  <body>
    <div class="animated-circles">
      <span class="circle pink"></span>
      <span class="circle blue"></span>
      <span class="circle yellow"></span>
      <span class="circle green"></span>
      <span class="circle purple"></span>
    </div>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#" id="registerForm">
          <h1>Create Account</h1>
          <div class="social-container">
            <a
              href="https://www.facebook.com/login"
              class="social"
              aria-label="Facebook"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              href="https://accounts.google.com/signin"
              class="social"
              aria-label="Google"
            >
              <i class="fab fa-google-plus-g"></i>
            </a>
            <a
              href="https://www.linkedin.com/login"
              class="social"
              aria-label="LinkedIn"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <span>or use your email for registration</span>
          <input type="text" id="registerName" placeholder="Name" />
          <input type="email" id="registerEmail" placeholder="Email" />
          <input type="password" id="registerPassword" placeholder="Password" />
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in-container">
        <form action="#" id="loginForm">
          <h1>Sign in</h1>
          <div class="social-container">
            <a
              href="https://www.facebook.com/login"
              class="social"
              aria-label="Facebook"
            >
              <i class="fab fa-facebook-f"></i>
            </a>
            <a
              href="https://accounts.google.com/signin"
              class="social"
              aria-label="Google"
            >
              <i class="fab fa-google-plus-g"></i>
            </a>
            <a
              href="https://www.linkedin.com/login"
              class="social"
              aria-label="LinkedIn"
            >
              <i class="fab fa-linkedin-in"></i>
            </a>
          </div>
          <span>or use your account</span>
          <input type="email" id="loginEmail" placeholder="Email" />
          <input type="password" id="loginPassword" placeholder="Password" />
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start your journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
