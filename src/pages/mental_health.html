<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Encoding & Viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->

      name="description"
      content="LifeSync helps you track mental health, manage finances, advance your career, and enjoy AI-powered entertainmentâ€”all in one place."
    />
    <meta
      name="keywords"
      content="mental health, finance, career, entertainment, AI-powered, self-improvement, personal growth"
    />
    <meta name="author" content="Adams Oyama" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (OG) Meta Tags for Social Sharing -->
    <meta property="og:title" content="LifeSync - Your Personal Growth Hub" />
    <meta
      property="og:description"
      content="Track your mental health, manage finances, advance your career, and enjoy entertainment tailored for you."
    />
    <meta
      property="og:image"
      content="adamsoyama.github.io/lifesync/public/images/hero.webp"
    />
    <meta
      property="og:url"
      content="https://adamsoyama.github.io/lifesync/"
    />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for Social Media -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="LifeSync - Personal Growth Hub" />
    <meta
      name="twitter:description"
      content="Your all-in-one tool for tracking personal growth, career insights, and entertainment recommendations."
    />
    <meta
      name="twitter:image"
      content="adamsoyama.github.io/lifesync/sync/images/hero.webp"
    />

    <!-- Favicon & App Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../../public/assets/icons/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../../public/assets/icons/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../../public/assets/icons/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="../../public/assets/icons/favicons/site.webmanifest" />

    <!-- Preloading Critical Resources -->
    <link rel="preload" href="mental_health.css" as="style" />
    <link rel="preload" href="mental_health.js" as="script" />

    <!-- Stylesheets -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/mental_health.css" />

    <!-- Accessibility & Language Settings -->
    <meta http-equiv="Content-Language" content="en" />

    <!-- JavaScript Modules -->
    <script type="module" src="../js/mental_health.js"></script>
  </head>
  <body>
    <div class="animated-circles">
      <span class="circle pink"></span>
      <span class="circle blue"></span>
      <span class="circle yellow"></span>
      <span class="circle green"></span>
      <span class="circle purple"></span>
    </div>

    <div id="header-container"></div>

    <main id="mental-health-main">
      <!-- Mood Tracking -->
      <section class="mood-tracker">
        <h2>Mood Tracker</h2>
        <div id="mood-question-container"></div>
        <button id="submit-mood">Submit Mood</button>
      </section>
      <section class="right-panel">
        <!-- Guided Journaling -->
        <section class="journaling-section">
          <h2>Guided Journal</h2>
          <div id="mood-dropdown-container" class="hidden">
            <label for="mood-select"
              >Choose your dominant mood for today:</label
            >
            <select id="mood-select">
              <option disabled selected>Select a mood</option>
              <option value="Happy">Happy</option>
              <option value="Anxious">Anxious</option>
              <option value="Sad">Sad</option>
              <option value="Motivated">Motivated</option>
              <option value="Frustrated">Frustrated</option>
              <option value="Excited">Excited</option>
              <option value="Exhausted">Exhausted</option>
            </select>
          </div>
        </section>

        <!-- Mindfulness Practice -->
        <section class="mindfulness-section">
          <h2>Mindfulness Exercise</h2>
          <button id="start-breathing">Start Breathing</button>
          <div id="breathing-instructions"></div>
        </section>

        <!-- Wellness Insights -->
        <section class="wellness-insights" style="display: none">
          <h2>Recommended Therapy Insights</h2>
          <p id="therapist-note" style="margin-top: 1rem"></p>
          <button id="return-to-dashboard" class="hidden">View Results</button>
        </section>
      </section>
    </main>
    <div id="footer-container"></div>
  </body>
</html>
